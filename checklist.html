<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diving Checklist</title>
  <style>
    body {
      font-family: 'Satoshi', sans-serif;
      background-color: #000000;
      color: #d7d2cb;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      color: #E2725B;
      text-align: center;
      margin-bottom: 30px;
    }

    .checklist {
      background: #0d0c0b;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .checklist-title {
      color: #d7d2cb;
      font-size: 1.4rem;
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #222;
    }

    .checklist-items {
      list-style: none;
      padding: 0;
      margin: 20px 0 0 0;
    }

    .checklist-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      margin-bottom: 8px;
      background: rgba(13, 12, 11, 0.5);
      border: 1px solid rgba(34, 34, 34, 0.5);
      border-radius: 6px;
      transition: all 0.2s;
    }

    .checklist-item:hover {
      border-color: rgba(226, 114, 91, 0.3);
    }

    .checklist-item input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #E2725B;
      border-radius: 5px;
      margin-right: 15px;
      cursor: pointer;
      position: relative;
      flex-shrink: 0;
      transition: all 0.2s;
    }

    .checklist-item input[type="checkbox"]:checked {
      background-color: #E2725B;
    }

    .checklist-item input[type="checkbox"]:checked::after {
      content: "âœ“";
      position: absolute;
      color: #000;
      font-size: 14px;
      font-weight: bold;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .checklist-item label {
      color: #d7d2cb;
      cursor: pointer;
      flex-grow: 1;
    }

    /* Make only the label text grey when checked */
    .checklist-item input[type="checkbox"]:checked + label {
      color: #6e6e6e;
    }

    /* Style for the Check! text */
    .checklist-item label::after {
      content: "";
      margin-left: 8px;
      color: #17be1d;
      font-weight: bold;
    }

    .checklist-item input[type="checkbox"]:checked + label::after {
      content: "Check!";
      color: #17be1d; /* Keep green color */
      opacity: 1; /* Ensure no opacity change */
    }

    @media (max-width: 600px) {
      .checklist {
        padding: 15px;
      }

      .checklist-item {
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Diving Equipment Checklist</h1>

    <div class="checklist">
      <h2 class="checklist-title">Open Circuit Equipment Preparation</h2>
      <ul class="checklist-items">
        <li class="checklist-item">
          <input type="checkbox" id="item1">
          <label for="item1">Verify cylinder ownership</label>
        </li>
        <li class="checklist-item">
          <input type="checkbox" id="item2">
          <label for="item2">Install cylinder net and floor protection</label>
        </li>
        <li class="checklist-item">
          <input type="checkbox" id="item4">
          <label for="item4">Check for carbon monoxide/pollution with sensor</label>
        </li>
        <li class="checklist-item">
          <input type="checkbox" id="item5">
          <label for="item5">Visual inspection of BCD</label>
        </li>
        <li class="checklist-item">
          <input type="checkbox" id="item6">
          <label for="item6">Ensure BCD straps/belt are loose</label>
        </li>
        <li class="checklist-item">
          <input type="checkbox" id="item7">
          <label for="item7">Visual inspection of cylinder valve</label>
        </li>
        <li class="checklist-item">
          <input type="checkbox" id="item8">
          <label for="item8">Secure cylinder to backplate</label>
        </li>
        <li class="checklist-item">
          <input type="checkbox" id="item9">
          <label for="item9">Install cylinder safety strap to prevent tank loss</label>
        </li>
        <li class="checklist-item">
          <input type="checkbox" id="item10">
          <label for="item10">Visual inspection of 1st/2nd stages gauge and flexibles</label>
        </li>
        <li class="checklist-item">
          <input type="checkbox" id="item0">
          <label for="item0">Attach 1st stage regulator (DIN/Yoke)</label>
        </li>
        <li class="checklist-item">
          <input type="checkbox" id="item11">
          <label for="item11">Check pressure gauge (>180 bar)</label>
        </li>
        <li class="checklist-item">
          <input type="checkbox" id="item12">
          <label for="item12">Connect BCD inflator hose</label>
        </li>
        <li class="checklist-item">
          <input type="checkbox" id="item13">
          <label for="item13">Check BCD for air leaks</label>
        </li>
        <li class="checklist-item">
          <input type="checkbox" id="item14">
          <label for="item14">Test shoulder dump valve</label>
        </li>
        <li class="checklist-item">
          <input type="checkbox" id="item15">
          <label for="item15">Test rear/hip dump valve</label>
        </li>
        <li class="checklist-item">
          <input type="checkbox" id="item21">
          <label for="item21">Test front command dump valve</label>
        </li>
        <li class="checklist-item">
          <input type="checkbox" id="item16">
          <label for="item16">Primary regulator breathing test (with pressure gauge in view)</label>
        </li>
        <li class="checklist-item">
          <input type="checkbox" id="item17">
          <label for="item17">Alternate air source breathing test (with pressure gauge in view)</label>
        </li>
      </ul>
    </div>

  </div>
</body>
</html>
